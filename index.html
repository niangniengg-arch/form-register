
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Registrasi</title>
  <style>
    body {
      background: url('https://drive.google.com/uc?export=view&id=10qeNQ-f7aj6oMe11qzLoe901iE89LK_z') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      letter-spacing: 2px;
    }

    img.logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 140px;
      border-radius: 8px;
    }

    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #002f3b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005a70;
    }

    #status {
      text-align: center;
      margin-top: 15px;
    }

    @media screen and (max-width: 500px) {
      .form-container {
        margin: 30px 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="https://i.imgur.com/HM4e38Y.jpeg" alt="Logo Rumah Belajar" class="logo" />
    <h2>REGISTER</h2>
    <form id="regForm">
      <input type="text" id="namaAnak" name="namaAnak" placeholder="Nama Anak" required />
      <input type="text" id="kelas" name="kelas" placeholder="Kelas" required />
      <input type="text" id="sekolah" name="sekolah" placeholder="Sekolah" required />
      <input type="text" id="namaOrtu" name="namaOrtu" placeholder="Nama Ortu" required />
      <input type="tel" id="telpOrtu" name="telpOrtu" placeholder="Nomor Telp Ortu" required />
      <input type="tel" id="telpAnak" name="telpAnak" placeholder="Nomor Telp Anak" required />
      <button type="submit">Kirim</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById('regForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('https://script.google.com/macros/s/AKfycbyq2Gls5hvJJQk2num8d9605_CsB1Vy8pCzGXrB4Gffrgy2NqmJ78Gz8Mi0lBVp8og7bg/exec', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify(data)
})

        headers: { 'Content-Type': 'application/json' }
      });

      const status = document.getElementById('status');
      if (response.ok) {
        status.textContent = "Berhasil dikirim!";
        status.style.color = "green";
        form.reset();
      } else {
        status.textContent = "Gagal mengirim data.";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
